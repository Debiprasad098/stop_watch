<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display_time">00:00:00</h1>
        <div class="btns">
            <span><img src="images/stop.png" alt="" onclick="watchstop()"></span>
            <span><img src="images/start.png" alt="" onclick="watch_start()"></span>
            <span><img src="images/reset.png" alt="" onclick="resetwatch()"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
